server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-src https://d7ge14utcyki8.cloudfront.net; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|ttf|otf|woff|woff2)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    error_page 404 /404.html;
}

