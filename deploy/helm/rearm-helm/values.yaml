backendReplicaCount: 1
uiReplicaCount: 1
ociArtifactReplicaCount: 1
enableBetaTea: false

use_external_postgres: false
rearm_postgres_host: ""
rearm_postgres_database: "postgres"
rearm_postgres_username: "postgres"

keycloak_postgres_host: ""
keycloak_postgres_username: "postgres"

rebom_postgres_host: ""
rebom_postgres_database: "postgres"
rebom_postgres_username: "postgres"
rebom_postgres_ssl: "false"

traefik_crd_api_version: traefik.containo.us/v1alpha1

image:
  backEndImage: registry.relizahub.com/library/rearm-backend:25.09.19@sha256:96f3dfdb8149e93f32f61501363dc1c1c1f13db0caccd607b4cabd0625de9da6
  uiImage: registry.relizahub.com/library/rearm-ui:25.09.15@sha256:f95525917f2d0a4c069727b576744f10a4121e25f2fe93ff1cc1b5751ba415c4
  ociArtifactImage: registry.relizahub.com/library/rearm-oci-artifact-service:25.03.12@sha256:dd8bc100bf04432f9d4643bf31680c3506ea0117bf7dbc58474e4c07870960dc
  keycloakImage: registry.relizahub.com/library/rearm-keycloak:25.03.10@sha256:fbb829aeba4aaa039bf4a1896962786a072950ea49fd35eda448dba7bb5071ec
  postgresImage: registry.relizahub.com/library/rearm-postgres:0.1.0@sha256:b15503aa3dbd5c3c1c9519ba1f2ce5c1c0e322132fb6f666ecc5780157f123c3
  rebomBackend: registry.relizahub.com/library/rebom-backend:0.12.3@sha256:ebfad01449cd7e35ac6596bcdc82407889a4cf009cc4242692175f39894080bd
  flywayImage: docker.io/redgate/flyway:11.8.2-alpine@sha256:f7388135fcf0395fae31fcc5398cb1088ff3cce85f70e464e4bfd34a02d29ac1
  pullPolicy: IfNotPresent

imagePullSecrets: [ {"name":"regcred"} ]
nameOverride: ""
fullnameOverride: ""

projectProtocol: http
projectHost: rearm.localhost
useDefaultSecrets: true
max_upload_size_in_MB: 50

keycloak:
  enabled: true
  postgresStorage: 4G
  create_secret_in_chart: regular # regular, none, sealed; sealed supported by Reliza Hub
  sealed_secrets_scope: namespace-wide # namespace-wide, cluster-wide, strict
  strict_host: false
  issuer_uri: http://rearm.localhost
  set_uri: http://keycloak:9080
  secrets:
    pgpassword: VKKlL0ZxfCjPWElRMjFpHg # change for prod use
    adminpassword: admin # change for prod use

backendService:
  type: ClusterIP
  port: 8085
  resources:
    requests:
      memory: "300Mi"
      cpu: "10m"
    limits:
      memory: "4000Mi"
      cpu: "4000m"

uiService:
  type: ClusterIP
  port: 80
  targetPort: 80
  nodePort: 30001
  resources:
    requests:
      memory: "100Mi"
      cpu: "10m"
    limits:
      memory: "1000Mi"
      cpu: "1000m"

ociArtifactService:
  enabled: true
  registryHost: registry.relizahub.com/123-private # change
  registryUser: changeme # change
  registryToken: changeme # change
  create_secret_in_chart: true

useTraefikLe: true
traefikBehindLb: false
leHost: rearm.localhost

postgresql:
  image:
    registry: registry.relizahub.com
    repository: library/rearm-postgres
    tag: "0.1.0"
    digest: "sha256:b15503aa3dbd5c3c1c9519ba1f2ce5c1c0e322132fb6f666ecc5780157f123c3"
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Set to true if you would like to see extra information on logs
    ##
    debug: false
  auth:
    enablePostgresUser: true
    postgresPassword: relizaPass # change for prod use
  persistence:
    size: 4Gi
  primary:
    resources:
      requests:
        memory: "300Mi"
        cpu: "10m"
      limits:
        memory: "4000Mi"
        cpu: "4000m"

rebom:
  postgresStorage: 5Gi
  backend:
    replicaCount: 1
    oci:
      enabled: "true"
      serviceHost: http://rearm-helm-oci-artifact
      registryHost: registry.relizahub.com
      registryNamespace: 123-placeholder