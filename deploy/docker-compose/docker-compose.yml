services:
  rearm-core:
    image: registry.relizahub.com/library/rearm-backend:26.01.2@sha256:2dd023ef247433b143e65a81fb3df882702b2e4cf23fc462492b6b648f4b029f
    env_file:
     - path: ./core.env
       required: false
    environment:
     - PG_HOST=rearm-postgresql
     - PG_PORT=5432
     - PROJECT_PROTOCOL=http
     - PROJECT_HOST=localhost:8092
     - KEYCLOAK_ISSUER_URI=http://localhost:8092
     - KEYCLOAK_SET_URI=http://keycloak:9080
     - RELIZAPROP_REBOM_URI=http://rebom-backend:4000/
     - RELIZAPROP_OCIARTIFACTS_SERVICE_HOST=oci-artifact-service
     # - RELIZAPROP_OCIARTIFACTS_REGISTRY_HOST=registry.relizahub.com
     # - RELIZAPROP_OCIARTIFACTS_REGISTRY_NAMESPACE=430fcdde-d7bc-4542-ad5b-4f534f4942f0-private
     - MAX_UPLOAD_SIZE=50MB
    depends_on:
     - rearm-postgresql
     - keycloak
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
  rearm-ui:
    image: registry.relizahub.com/library/rearm-ui:26.01.5@sha256:267f9252c2e21bac0b6f353bab9c4d4d5dda7a42cb61419fa69eb962c9808757
    ports:
     - "8092:80"
    environment:
     - MAX_BODY_SIZE=50M
     - HUB_HOST=rearm-core
     - HUB_PORT=8086
     - PROJECT_ORIGIN=http://localhost:8092
     - KEYCLOAK_HOST=keycloak
     - KEYCLOAK_PORT=9080
     - KEYCLOAK_ADMIN_ACCESS=
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
    depends_on:
     - rearm-core
  rearm-postgresql:
    image: registry.relizahub.com/library/rearm-postgres:0.1.2@sha256:1d2b05e8662eb69bea12a04e91520e7f364e1ee3696a8a9feb0251c14b0f5950
    ports:
     - "5440:5432"
    environment:
     - POSTGRES_PASSWORD=relizaPass
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - "rearm-postgres-data:/relizaio/postgresql"
  keycloak:
    image: registry.relizahub.com/library/rearm-keycloak:25.03.14@sha256:3cfcf6b913b333674f7b5cb2c678165fb67dfdf0d5d2b409720c156b4bb7f29b
    # build: ../../keycloak
    ports:
     - "9080:9080"
    environment:
     - KC_DB=postgres
     - KC_DB_SCHEMA=reliza_keycloak
     - KC_DB_USERNAME=postgres
     - KC_DB_PASSWORD=relizaPass
     - KC_DB_URL=jdbc:postgresql://keycloak-postgres:5432/postgres
     - KEYCLOAK_ADMIN=admin
     - KEYCLOAK_ADMIN_PASSWORD=admin
     - KC_HTTP_RELATIVE_PATH=kauth
     - KC_HEALTH_ENABLED=true
    entrypoint:
     - /bin/sh
     - -c
     - /opt/keycloak/bin/kc.sh start --import-realm --http-enabled true --hostname-strict false --http-host 0.0.0.0 --http-port 9080 --hostname http://localhost:8092/kauth
    depends_on:
     - keycloak-postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
  keycloak-postgres:
    image: registry.relizahub.com/library/rearm-postgres:0.1.2@sha256:1d2b05e8662eb69bea12a04e91520e7f364e1ee3696a8a9feb0251c14b0f5950
    environment:
     - POSTGRES_PASSWORD=relizaPass
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - ./postgres-keycloak-init.sql:/docker-entrypoint-initdb.d/init.sql
      - "rearm-keycloak-compose-postgres-data:/relizaio/postgresql"
  oci-artifact-service:
    image: registry.relizahub.com/library/rearm-oci-artifact-service25:12.2@sha256:09953dfa591284b76c98ee659a38cbd4e154f147cdbd1187728e1041f1549156
    env_file:
     - path: ./oci.env
       required: false
    # environment:
    # - REGISTRY_HOST=registry.relizahub.com
    # - REGISTRY_USERNAME=rh_430fcdde-d7bc-4542-ad5b-4f534f4942f0
    # - REGISTRY_TOKEN=changeme
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
  rebom-backend:
    image: registry.relizahub.com/library/rebom-backend:0.12.24@sha256:f5c3429716c4463784a2279fcd5738403ab2decc0319780e0fd9c2c2b667ad28
    env_file:
     - path: ./rebom.env
       required: false
    environment:
     - POSTGRES_HOST=rebom-postgresql
     - POSTGRES_PORT=5432
     - POSTGRES_PASSWORD=relizaPass
    # - OCIARTIFACTS_REGISTRY_HOST=https://registry.relizahub.com
    # - OCIARTIFACTS_REGISTRY_NAMESPACE=430fcdde-d7bc-4542-ad5b-4f534f4942f0-private
     - OCI_STORAGE_ENABLED=true
     - OCI_ARTIFACT_SERVICE_HOST=http://oci-artifact-service:8083
    depends_on:
     - rebom-postgresql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
  rebom-postgresql:
    image: registry.relizahub.com/library/rearm-postgres:0.1.2@sha256:1d2b05e8662eb69bea12a04e91520e7f364e1ee3696a8a9feb0251c14b0f5950
    environment:
     - POSTGRES_PASSWORD=relizaPass
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - "rebom-postgres-data:/relizaio/postgresql"
  rebom-postgres-init:
    image: docker.io/redgate/flyway:11.4.0-alpine@sha256:19a1178e519f9c4448956bb7a7d7c52610e6c46503a5f752d13f04120092c45d
    restart: on-failure
    depends_on:
      - rebom-postgresql
    command:
      [
        '-url=jdbc:postgresql://rebom-postgresql:5432/postgres',
        '-user=postgres',
        '-password=relizaPass',
        '-defaultSchema=rebom',
        '-schemas=rebom',
        'migrate'
      ]
    volumes:
      - ./rebom-migrations:/flyway/sql
volumes:
  rearm-keycloak-compose-postgres-data:
    driver: local
  rearm-postgres-data:
    driver: local
  rebom-postgres-data:
    driver: local    